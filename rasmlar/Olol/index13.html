<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main13.css">
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://image.shutterstock.com/image-vector/light-bulb-line-icon-vector-260nw-416374336.jpg" alt="First slide">
            <img src="https://image.shutterstock.com/image-vector/light-bulb-line-icon-vector-260nw-416374336.jpg" alt="First slide">
            <img src="https://image.shutterstock.com/image-vector/light-bulb-line-icon-vector-260nw-416374336.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img src="https://image.shutterstock.com/image-vector/light-bulb-line-icon-vector-260nw-416374336.jpg" alt="Second slide">
            <img src="https://image.shutterstock.com/image-vector/light-bulb-line-icon-vector-260nw-416374336.jpg" alt="First slide">
            <img src="https://image.shutterstock.com/image-vector/light-bulb-line-icon-vector-260nw-416374336.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img src="https://image.shutterstock.com/image-vector/light-bulb-line-icon-vector-260nw-416374336.jpg" alt="Third slide">
            <img src="https://image.shutterstock.com/image-vector/light-bulb-line-icon-vector-260nw-416374336.jpg" alt="First slide">
            <img src="https://image.shutterstock.com/image-vector/light-bulb-line-icon-vector-260nw-416374336.jpg" alt="First slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
    <script src="js/jQuery.min.js"></script>
    <script src="js/src/popover.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
